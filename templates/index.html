<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Drug Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h3>GPT4 OMINI</h3>    
<h1>Drug List</h1>
<a href="{{ url_for('add_drug') }}">Add New Drug</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Expiration Date</th>
        <th>Actions</th>
    </tr>
    {% for drug in drugs %}
    <tr>
        <td>{{ drug.id }}</td>
        <td>{{ drug.name }}</td>
        <td>{{ drug.quantity }}</td>
        <td>{{ drug.price }}</td>
        <td>{{ drug.expiration_date }}</td>
        <td>
            <a href="{{ url_for('edit_drug', id=drug.id) }}">Edit</a> |
            <form action="{{ url_for('delete_drug', id=drug.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
